<div class="skills">
   <h3>{{listHeading}}</h3>
   <ol [style.color]="alternateColor" [type]="bulletType">
      <li *ngFor="let skill of skills">{{skill}}</li>
   </ol>
   <hr>
   <h3>Copy of Skill List</h3>
   <ol [class.ol-style]="changeColor">
      <li *ngFor="let skill of skills" (click)="changeColor = !changeColor">{{skill}}</li>
   </ol>
   <hr>
   <p [class.p-style]="!changeColor" (mouseover)="changeColor = !changeColor">Here is some practice text...</p>
</div>


<!-- If you add reversed to the <ol> tag, it will re-order biggest top to smallest bottom. -->
<!-- Also, the <p> styles only take affect if the changeColor boolean variable equates to false due to the !changeColor. -->
<!-- Used [reversed]="toReverse" in <ol> tag above along with a toReverse variable in .ts to try the answers
for Chptr 31.3 Check Your Understanding. -->
<!-- Changed (click) to (mouseover) in <p> tag above, which turns the styling on/off with mouseover vs click, 
   and add (click)="changeColor = !changeColor" to <li> tag above, which affects EVERY list item. -->
